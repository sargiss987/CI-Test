name: CI-part-1
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
         java-version: '11'
         distribution: 'temurin'
      - name: make gradlew exe
        run: chmod +x gradlew   
      - name: Build with gradle
        run: ./gradlew build
