name: CI-part-1
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
         java-version: '11'
         distribution: 'temurin'
      - name: Build with gradle
        uses: gradle/gradle-build-action@v2.1.3
        with: 
          argument: build
